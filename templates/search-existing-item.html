<main class="container-fluid search-existing-item">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            
            <span class='block-number'><i class="fa fa-plus"></i></span>
            
            <h3>Search-Existing-Item</h3>
            
            <p class="big-card"><i class="fa fa-search"></i></p>
            
            
            <div class="form-group">
                <label class="control-label" for="MR_id">Search for Item with Metro-Retro ID</label>
                <input type="text" class="form-control mr-search-input" placeholder="Enter MR-Id">
            </div>

            <h4>-or-</h4>
            
            <div class="form-group">
                <label class="control-label" for="MR_id">Search Item with KeyWord:</label>
                <input type="text" class="form-control keyword-search-input" placeholder="Enter Keywords">
            </div>
            
            <button class="btn btn-primary btn-sm search-MR">
                Search for Item
            </button>
        
        </div>
    </div>
</main>
