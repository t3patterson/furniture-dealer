<!-- gallery.html -->
<div class="splash-page container-fluid">
    <div class="absolute-center">
        <h1>metro retro furniture</h1>
        <a class="btn btn-lg btn-default products-link" href="#" role="button">Recent Listings</a>
    </div>
    <div class="row">
        <div class="col-xs-12 gallery">
            <div id="carousel-example-generic" class="carousel slide" data-ride='carousel'>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Test to see if image exists -->
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div style="background:url(images/landing-page/acg101milobaughmanchair13.jpg) center center no-repeat; background-size:contain;" class="slider-size-single-listing">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div style="background:url(images/landing-page/aae44thonetsidechair06.jpg) center center no-repeat; background-size:contain;" class="slider-size-single-listing">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div style="background:url(images/landing-page/ada41desederecliningchair_02.jpg) center center no-repeat; background-size:contain;" class="slider-size-single-listing">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <i class="fa fa-chevron-left"></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <i class="fa fa-chevron-right"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
